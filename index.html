<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"   content="default-src 'self' https://avatars0.githubusercontent.com https://api.github.com https://avatars1.githubusercontent.com https://avatars2.githubusercontent.com https://github.com https://foxrudor.de; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' https://avatars0.githubusercontent.com https://api.github.com https://avatars1.githubusercontent.com https://avatars2.githubusercontent.com https://github.com https://foxrudor.de; script-src 'self'">
    <title>Code Bean</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

<!--================================
    ----------    START   ----------
    ================================-->   

    <div id='start' class='page'>
      <header>
        <h1>Start</h1>
      </header>
      <form id='start-form'>
        <div class='centered horizontal'>
          <label id='start-err'></label><br/>
          <input type='text' id='start-path' placeholder='Game Directory' required />
          <input type='submit' id='start-continue' value='Continue' />
        </div>
      </form>
    </div>

<!--================================
    ----------    MAIN    ----------
    ================================-->   

    <div id='main' class='page'>
      <header>
        <h1>Main</h1>
      </header>
      <input id='main-token' placeholder="Token"/>
      <input id='main-repo' placeholder="User/Repo"/>
      <br/>
      <button id='main-getRateLimit'>getRateLimit</button>
      <button id='main-getRelease'>getRelease</button>
      <button id='main-getRepo'>getRepo</button>
      <button id='main-getPage'>getPage</button>
      <div id='main-modlist' class='modcard-list'>

      </div>
      <p id='main-log' class='keepspace'></p>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
